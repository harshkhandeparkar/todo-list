<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<title>TODO List</title>
</head>
<body>
	<h1 class="center">TODO LIST</h1>

	<div id="main" class="container center">
		<div id="todos">
			<p id="no-todo-msg">No TODOs Left. #Efficiency</p>
			<ul id="todo-list"></ul>
		</div>

		<form id="todo-add-form">
			<input type="text" name="todo-content" id="todo-content-textbox" placeholder="New TODO" />
			<div class="col-5">
				<button type="submit" id="todo-add-btn" class="icon-btn">+</button>
			</div>
		</form>
	</div>

	<script src="./index.js"></script>
</body>
</html>
